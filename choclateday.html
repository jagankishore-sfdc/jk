<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day üç´</title>

<style>
/* üåà Rainbow Background */
body{
  margin:0;
  height:100vh;
  font-family:"Georgia",serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(
    120deg,
    #ff9a9e,
    #fad0c4,
    #fbc2eb,
    #a6c1ee,
    #ffdde1
  );
  background-size:300% 300%;
  animation:rainbow 8s ease infinite;
}
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:26px;
  animation:floatUp 6s linear infinite;
  opacity:0.75;
}
@keyframes floatUp{
  to{transform:translateY(-120vh); opacity:0;}
}

/* Quiz Card */
.card{
  background:rgba(255,255,255,0.92);
  padding:32px;
  border-radius:26px;
  width:90%;
  max-width:480px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
}
.hide{display:none;}

/* Options */
.option{
  margin:12px 0;
  padding:12px;
  border-radius:16px;
  background:#ffe8f0;
  cursor:pointer;
  font-size:17px;
}

/* Wish Section */
.wish{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
.wish.show{
  opacity:1;
  pointer-events:auto;
}

/* Wish Layout */
.wish-layout{
  display:flex;
  gap:24px;
  align-items:center;
}

/* Heart beside */
.big-heart{
  font-size:120px;
  animation:beat 1.5s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

/* Wish Card */
.wish-card{
  background:white;
  padding:32px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 55px rgba(0,0,0,0.3);
}
.wish-card img{
  width:240px;
  margin-top:12px;
}

/* Timed GIF */
.timed-gif{
  width:150px;
  opacity:1;
  transition:opacity 1s ease;
}
.timed-gif.hide{
  opacity:0;
}

/* Buttons */
button{
  margin-top:20px;
  padding:12px 34px;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:#6f1d1b;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- QUIZ -->
<div class="card" id="quizCard">
  <h2>üç´ Chocolate Day Quiz</h2>
  <p id="question"></p>
  <div id="options"></div>
  <button onclick="nextQuestion()" id="nextBtn" disabled>Next üíï</button>
</div>

<!-- WISH -->
<div class="wish" id="wishSection">
  <div class="wish-layout">

    <!-- ‚ù§Ô∏è Heart beside -->
    <div class="big-heart">‚ù§Ô∏è</div>

    <!-- üéâ Wish Card -->
    <div class="wish-card">
      <h1>üç´ Happy Chocolate Day üíñ</h1>
      <img src="https://media1.tenor.com/m/C3tlPigi2t0AAAAC/mocha-and-milk-chocolate.gif">
    </div>

    <!-- üéÅ Timed GIF -->
    <img id="timedGif"
      class="timed-gif"
      src="https://media1.tenor.com/m/47C636uTBtkAAAAC/sending-love-sending-you-love.gif">
  </div>
</div>

<script>
/* Simple MCQ */
const qData=[
 {q:"Which chocolate fits us?",o:["Dark ‚ù§Ô∏è","Milk üíï","White ü§ç"]},
 {q:"What makes today sweeter?",o:["Chocolate","Smile","You üòò"]},
 {q:"If I gift you chocolate?",o:["Smile","Hug","Ask more üòò"]}
];
let i=0;

const q=document.getElementById("question"),
opt=document.getElementById("options"),
btn=document.getElementById("nextBtn");

function load(){
  btn.disabled=true;
  q.innerText=qData[i].q;
  opt.innerHTML="";
  qData[i].o.forEach(t=>{
    const d=document.createElement("div");
    d.className="option";
    d.innerText=t;
    d.onclick=()=>{btn.disabled=false;};
    opt.appendChild(d);
  });
}
function nextQuestion(){
  i++;
  i<qData.length?load():showWish();
}
function showWish(){
  document.getElementById("quizCard").classList.add("hide");
  const w=document.getElementById("wishSection");
  w.classList.add("show");

  /* Hide timed gif after 5 seconds */
  setTimeout(()=>{
    document.getElementById("timedGif").classList.add("hide");
  },5000);
}

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);

load();
</script>

</body>
</html>
