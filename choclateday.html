<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day üç´</title>

<style>
/* üåà Animated rainbow background */
body{
  margin:0;
  height:100vh;
  font-family:"Georgia",serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(
    120deg,
    #ff9a9e,
    #fad0c4,
    #fbc2eb,
    #a6c1ee,
    #ffdde1
  );
  background-size:300% 300%;
  animation:rainbow 8s ease infinite;
}
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* üíñ Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}
@keyframes floatUp{
  to{transform:translateY(-120vh); opacity:0;}
}

/* Card */
.card{
  background:rgba(255,255,255,0.92);
  padding:32px;
  border-radius:26px;
  width:90%;
  max-width:460px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
  transition:opacity .6s ease, transform .6s ease;
}

/* Hide */
.hide{
  opacity:0;
  transform:scale(0.9);
  pointer-events:none;
}

/* Text */
h1{
  font-size:24px;
  color:#6f1d1b;
  margin-bottom:16px;
}
p{
  font-size:18px;
  color:#444;
  line-height:1.6;
}

/* Options */
.option{
  margin:12px 0;
  padding:12px;
  border-radius:16px;
  background:#ffe8f0;
  cursor:pointer;
  font-size:17px;
  transition:.2s;
}
.option:hover{
  background:#ffd6e8;
}

/* Button */
button{
  margin-top:20px;
  padding:12px 34px;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:#6f1d1b;
  color:white;
  cursor:pointer;
}

/* Wish */
.wish{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
.wish.show{
  opacity:1;
}

.wish-card{
  background:white;
  padding:34px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 55px rgba(0,0,0,0.3);
}
.wish-card h1{
  font-size:26px;
}
.wish-card img{
  width:260px;
  margin-top:14px;
}
</style>
</head>

<body>

<!-- üíñ MCQ Card -->
<div class="card" id="quizCard">
  <h1 id="qTitle">üç´ Chocolate Day Quiz</h1>
  <p id="question"></p>

  <div id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next üíï</button>
</div>

<!-- üéâ Wish -->
<div class="wish" id="wishSection">
  <div class="wish-card">
    <h1>üç´ Happy Chocolate Day üíñ</h1>
    <img src="https://media1.tenor.com/m/C3tlPigi2t0AAAAC/mocha-and-milk-chocolate.gif">
  </div>
</div>

<script>
/* Questions */
const questions = [
  {
    q: "üç´ Which chocolate matches our love best?",
    options: ["Dark & deep ‚ù§Ô∏è", "Milk & sweet üíï", "White & dreamy ü§ç"]
  },
  {
    q: "üíñ What makes chocolate sweeter today?",
    options: ["The cocoa üç´", "The wrapper üéÅ", "You thinking of me üòâ"]
  },
  {
    q: "üåà If I gift you chocolate today, you will‚Ä¶",
    options: ["Smile softly üòä", "Hug me tight ü§ó", "Ask for more üòò"]
  }
];

let index = 0;
let answered = false;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");

/* Load question */
function loadQuestion(){
  answered = false;
  nextBtn.disabled = true;
  questionEl.innerText = questions[index].q;
  optionsEl.innerHTML = "";

  questions[index].options.forEach(opt=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => selectOption(div);
    optionsEl.appendChild(div);
  });
}

/* Select */
function selectOption(el){
  document.querySelectorAll(".option").forEach(o=>{
    o.style.background = "#ffe8f0";
  });
  el.style.background = "#ffb3c6";
  answered = true;
  nextBtn.disabled = false;
}

/* Next */
function nextQuestion(){
  if(!answered) return;

  index++;
  if(index < questions.length){
    loadQuestion();
  } else {
    showWish();
  }
}

/* Show wish */
function showWish(){
  document.getElementById("quizCard").classList.add("hide");
  setTimeout(()=>{
    document.getElementById("wishSection").classList.add("show");
  },600);
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);

/* Init */
loadQuestion();
</script>

</body>
</html>
