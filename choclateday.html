<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day üç´</title>

<style>
/* Animated Rainbow Background */
body{
  margin:0;
  height:100vh;
  font-family:"Georgia",serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background: linear-gradient(
    120deg,
    #ff9a9e,
    #fad0c4,
    #fbc2eb,
    #a6c1ee,
    #ffdde1
  );
  background-size: 300% 300%;
  animation: rainbow 8s ease infinite;
}

/* Rainbow animation */
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0); opacity:1;}
  to{transform:translateY(-120vh); opacity:0;}
}

/* Question Card */
.question-card{
  background:rgba(255,255,255,0.9);
  padding:32px;
  border-radius:26px;
  width:90%;
  max-width:440px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
  transition:opacity .6s ease, transform .6s ease;
}

.question-card.hide{
  opacity:0;
  transform:scale(0.9);
  pointer-events:none;
}

h1{
  color:#6f1d1b;
  font-size:24px;
  margin-bottom:14px;
}

p{
  font-size:18px;
  color:#444;
  line-height:1.6;
}

input{
  margin-top:16px;
  width:90%;
  padding:12px;
  font-size:16px;
  border-radius:14px;
  border:2px solid #fbc2eb;
  outline:none;
}

button{
  margin-top:20px;
  padding:12px 34px;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:#6f1d1b;
  color:white;
  cursor:pointer;
}

/* Wish Section */
.wish{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}

.wish.show{
  opacity:1;
  pointer-events:auto;
}

.wish-card{
  background:white;
  padding:32px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 55px rgba(0,0,0,0.3);
}

.wish-card h1{
  color:#6f1d1b;
  font-size:26px;
  margin-bottom:16px;
}

.wish-card img{
  width:240px;
  display:block;
  margin:auto;
}
</style>
</head>

<body>

<!-- QUESTION -->
<div class="question-card" id="questionCard">
  <h1>üç´ A Sweet Question</h1>
  <p>
    If today were wrapped like a chocolate‚Ä¶<br>
    would it melt slowly in your heart,<br>
    or instantly because it reminds you of us? üíñ
  </p>

  <input type="text" placeholder="Your answer here‚Ä¶" />

  <br>
  <button onclick="showWish()">Continue üíï</button>
</div>

<!-- WISH -->
<div class="wish" id="wishSection">
  <div class="wish-card">
    <h1>üç´ Happy Chocolate Day üíñ</h1>

    <img
      src="https://media1.tenor.com/m/C3tlPigi2t0AAAAC/mocha-and-milk-chocolate.gif"
      alt="Chocolate Day Love">
  </div>
</div>

<script>
/* Hearts start immediately */
startHearts();

function showWish(){
  document.getElementById("questionCard").classList.add("hide");

  setTimeout(()=>{
    document.getElementById("wishSection").classList.add("show");
  },600);
}

/* Floating hearts function */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },400);
}
</script>

</body>
</html>
