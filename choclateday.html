<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day üç´</title>

<style>
/* üåà Rainbow Background */
body{
  margin:0;
  height:100vh;
  font-family:"Georgia",serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(
    120deg,
    #ff9a9e,
    #fad0c4,
    #fbc2eb,
    #a6c1ee,
    #ffdde1
  );
  background-size:300% 300%;
  animation:rainbow 8s ease infinite;
}
@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Floating Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
  opacity:0.75;
}
@keyframes floatUp{
  to{transform:translateY(-120vh); opacity:0;}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:14px;
  color:#fff;
  animation:sparkle 2s ease-out forwards;
}
@keyframes sparkle{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(1.8);opacity:0;}
}

/* Quiz Card */
.card{
  background:rgba(255,255,255,0.92);
  padding:32px;
  border-radius:26px;
  width:90%;
  max-width:480px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
}
.hide{
  opacity:0;
  transform:scale(0.9);
  pointer-events:none;
}

/* Options */
.option{
  margin:12px 0;
  padding:12px;
  border-radius:16px;
  background:#ffe8f0;
  cursor:pointer;
  font-size:17px;
}
.option:hover{background:#ffd6e8;}

/* Love meter */
.love-meter{display:none;margin-top:18px;}
.meter-bar{height:14px;background:#f1d1dc;border-radius:10px;}
.meter-fill{
  height:100%;width:0%;
  background:linear-gradient(90deg,#ff4d6d,#ff8fab);
  transition:.6s;
}

/* Button */
button{
  margin-top:20px;
  padding:12px 34px;
  font-size:18px;
  border-radius:18px;
  border:none;
  background:#6f1d1b;
  color:white;
  cursor:pointer;
}

/* Wish Section */
.wish{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
.wish.show{opacity:1;pointer-events:auto;}

.wish-card{
  background:white;
  padding:32px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 55px rgba(0,0,0,0.3);
}

/* Big heart */
.big-heart{
  position:absolute;
  font-size:120px;
  animation:beat 1.5s infinite;
  opacity:.85;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.15);}
}

/* Wish images */
.wish-img{
  width:240px;
  margin-top:12px;
}
.side-imgs{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:14px;
}
.side-imgs img{width:140px;}
</style>
</head>

<body>

<!-- QUIZ -->
<div class="card" id="quizCard">
  <h2>üç´ Chocolate Day Quiz</h2>
  <p id="question"></p>
  <div id="options"></div>

  <div class="love-meter" id="loveMeter">
    <p id="meterText"></p>
    <div class="meter-bar">
      <div class="meter-fill" id="meterFill"></div>
    </div>
  </div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next üíï</button>
</div>

<!-- WISH -->
<div class="wish" id="wishSection">
  <div class="big-heart">‚ù§Ô∏è</div>

  <div class="wish-card">
    <h1>üç´ Happy Chocolate Day üíñ</h1>

    <img class="wish-img"
      src="https://media1.tenor.com/m/C3tlPigi2t0AAAAC/mocha-and-milk-chocolate.gif">

    <div class="side-imgs">
      <img src="https://media1.tenor.com/m/47C636uTBtkAAAAC/sending-love-sending-you-love.gif">
      <img src="https://gifdb.com/images/high/love-heart-breathing-bfacav3ixopbyjz1.gif">
    </div>
  </div>
</div>

<script>
/* Questions */
const questions=[
 {q:"üç´ Which chocolate matches our love?",o:[
  {t:"Dark ‚ù§Ô∏è",l:90,e:"üòç"},
  {t:"Milk üíï",l:80,e:"üòä"},
  {t:"White ü§ç",l:70,e:"ü§ç"}]},
 {q:"üíñ What makes today sweeter?",o:[
  {t:"Chocolate üç´",l:60,e:"üôÇ"},
  {t:"Surprise üéÅ",l:65,e:"üòä"},
  {t:"You üòò",l:95,e:"üíñ"}]},
 {q:"üåà If I gift you chocolate?",o:[
  {t:"Smile üòä",l:75,e:"üòä"},
  {t:"Hug ü§ó",l:85,e:"ü§ó"},
  {t:"Ask more üòò",l:100,e:"‚ù§Ô∏è"}]}
];

let i=0,answered=false;
const q=document.getElementById("question"),
opt=document.getElementById("options"),
meter=document.getElementById("loveMeter"),
fill=document.getElementById("meterFill"),
text=document.getElementById("meterText"),
btn=document.getElementById("nextBtn");

function loadQ(){
  answered=false;btn.disabled=true;
  meter.style.display="none";fill.style.width="0%";
  q.innerText=questions[i].q;opt.innerHTML="";
  questions[i].o.forEach(x=>{
    const d=document.createElement("div");
    d.className="option";d.innerText=x.t;
    d.onclick=()=>pick(d,x);opt.appendChild(d);
  });
}
function pick(el,x){
  document.querySelectorAll(".option").forEach(o=>o.style.background="#ffe8f0");
  el.style.background="#ffb3c6";
  meter.style.display="block";
  text.innerText=`${x.e} Love between us: ${x.l}%`;
  fill.style.width=x.l+"%";
  answered=true;btn.disabled=false;
}
function nextQuestion(){
  if(!answered)return;
  i++;i<questions.length?loadQ():showWish();
}
function showWish(){
  document.getElementById("quizCard").style.display="none";
  document.getElementById("wishSection").classList.add("show");
  setInterval(()=>sparkle(),250);
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);

/* Sparkles */
function sparkle(){
  const s=document.createElement("div");
  s.className="sparkle";s.innerHTML="‚ú®";
  s.style.left=50+Math.random()*200-100+"px";
  s.style.top=50+Math.random()*200-100+"px";
  s.style.position="absolute";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),2000);
}

loadQ();
</script>

</body>
</html>
