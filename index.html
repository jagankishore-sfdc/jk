<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffb6d9, #ffe6f0);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* Fairy Name */
.fairy-name {
  font-size: 36px;
  color: #ff2f92;
  text-shadow:
    0 0 8px #ff9fc9,
    0 0 16px #ff6fae,
    0 0 24px #ff2f92;
  animation: floatName 3s ease-in-out infinite;
}

@keyframes floatName {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* Button */
.open-btn {
  padding: 18px 32px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #ff3b8d;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,0,120,0.4);
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.45);
}

.modal-content {
  background: white;
  padding: 24px;
  border-radius: 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
}

img {
  width: 200px;
  margin: 12px 0;
}

.buttons {
  position: relative;
  height: 70px;
  margin-top: 10px;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #4CAF50;
  color: white;
}

#noBtn {
  background: #ff4d4d;
  color: white;
  position: absolute;
  left: 150px;
  top: 0;
}

.result {
  display: none;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openModal()">ðŸ’˜ Click Me ðŸ’˜</button>

<!-- Floating hearts container -->
<div id="hearts"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="fairy-name">âœ¨ Sri âœ¨</div>
    <p>Will you be my Valentine? ðŸ’–</p>

    <img id="penguin"
      src="https://media.giphy.com/media/8zYunr3Hg8XPq/giphy.gif"/>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"/>
      <h2>Best decision ever ðŸ’ƒðŸ•ºðŸ’–</h2>
    </div>
  </div>
</div>

<!-- Romantic Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c2d15f3ad.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

function openModal() {
  document.getElementById("modal").style.display = "flex";
  music.play().catch(()=>{});
}

/* Move NO button (desktop + mobile) */
function moveNo() {
  const x = Math.random() * 220;
  const y = Math.random() * 40;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveNo();
});

/* YES click */
function sayYes() {
  document.querySelector(".buttons").style.display = "none";
  document.getElementById("penguin").style.display = "none";
  document.getElementById("result").style.display = "block";
}

/* Floating hearts generator */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.getElementById("hearts").appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
