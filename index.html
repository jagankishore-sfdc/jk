<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffd6e8, #ffeef6);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Fairy Name */
.fairy-name {
  font-size: 34px;
  color: #ff2f92;
  text-shadow: 0 0 10px #ff9fc9, 0 0 20px #ff6fae;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

/* Open Button */
.open-btn {
  padding: 16px 28px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  background: #ff4d8d;
  color: white;
  cursor: pointer;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 24px;
  border-radius: 20px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  position: relative;
}

img {
  width: 200px;
  margin: 10px 0;
}

.buttons {
  position: relative;
  height: 70px;
  margin-top: 10px;
}

button {
  padding: 12px 22px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #4CAF50;
  color: white;
}

#noBtn {
  background: #ff4d4d;
  color: white;
  position: absolute;
  left: 140px;
  top: 0;
}

/* Result */
.result {
  display: none;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openModal()">ðŸ’˜ Click Me ðŸ’˜</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="fairy-name">âœ¨ Sri âœ¨</div>
    <p>Will you be my Valentine? ðŸ’–</p>

    <img id="penguin"
      src="https://media.giphy.com/media/8zYunr3Hg8XPq/giphy.gif"/>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"/>
      <h2>Best decision ever ðŸ’ƒðŸ•ºðŸ’–</h2>
    </div>
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");

function openModal() {
  document.getElementById("modal").style.display = "flex";
  music.play().catch(()=>{});
}

function moveNo() {
  const x = Math.random() * 220;
  const y = Math.random() * 40;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Desktop hover */
noBtn.addEventListener("mouseover", moveNo);

/* Mobile tap */
noBtn.addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveNo();
});

function sayYes() {
  document.querySelector(".buttons").style.display = "none";
  document.getElementById("penguin").style.display = "none";
  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
