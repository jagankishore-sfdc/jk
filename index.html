<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ffb6d9, #ffe6f0);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Open Button */
.open-btn {
  padding: 18px 32px;
  font-size: 22px;
  border-radius: 16px;
  border: none;
  background: #ff3b8d;
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,0,120,0.4);
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 28px;
  border-radius: 26px;
  width: 95%;
  max-width: 440px;
  text-align: center;
}

/* Fairy Name */
.fairy-name {
  font-size: 38px;
  color: #ff2f92;
  text-shadow:
    0 0 10px #ff9fc9,
    0 0 20px #ff6fae;
  animation: floatName 3s ease-in-out infinite;
}
@keyframes floatName {
  50% { transform: translateY(-10px); }
}

img {
  width: 220px;
  margin: 14px 0;
}

/* Buttons Area */
.buttons-area {
  position: relative;
  height: 90px;
  margin-top: 20px;
}

#yesBtn {
  position: absolute;
  left: 0;
  top: 15px;
  width: 120px;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

#noBtn {
  position: absolute;
  right: 0;
  top: 15px;
  width: 120px;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 16px;
  border: none;
  background: #ff4d4d;
  color: white;
  cursor: pointer;
}

.result {
  display: none;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openModal()">ðŸ’˜ Click Me ðŸ’˜</button>

<div id="hearts"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="fairy-name">âœ¨ Sri âœ¨</div>
    <p>Will you be my Valentine? ðŸ’–</p>

    <!-- ðŸŒ¸ BUBU DUDU â€“ DUDU WITH FLOWERS -->
    <img id="mainGif"
      src="https://media.tenor.com/kVYPN27KtDwAAAAj/bear-love.gif"
      alt="Bubu Dudu with flowers" />

    <div class="buttons-area">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      <!-- ðŸ’‹ BUBU DUDU â€“ KISS / THANK YOU -->
      <img
        src="https://media.tenor.com/mfC-cc_TL_sAAAAM/thank-you.gif"
        alt="Bubu Dudu kissing" />
      <h2>Best decision ever ðŸ’ƒðŸ•ºðŸ’–</h2>
    </div>
  </div>
</div>

<!-- Romantic Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/10/25/audio_739b0fd4d2.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
let musicStarted = false;

/* Start music once */
function startMusic() {
  if (!musicStarted) {
    music.volume = 0.6;
    music.play().then(() => musicStarted = true).catch(()=>{});
  }
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
  startMusic();
}

/* Move NO button */
function moveNo(e) {
  e.preventDefault();
  startMusic();

  const area = document.querySelector(".buttons-area");
  const maxX = area.offsetWidth - noBtn.offsetWidth;
  const maxY = area.offsetHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top  = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

/* YES */
function sayYes() {
  startMusic();
  document.querySelector(".buttons-area").style.display = "none";
  document.getElementById("mainGif").style.display = "none";
  document.getElementById("result").style.display = "block";
}

/* Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 450);

/* Ensure music starts on any interaction */
document.body.addEventListener("click", startMusic, { once: true });
</script>

</body>
</html>
