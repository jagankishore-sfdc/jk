<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day ðŸ§¸</title>

<style>
/* ðŸŒˆ Valentine Rainbow Background */
body{
  margin:0;
  height:100vh;
  font-family:"Georgia",serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(
    120deg,
    #ff9a9e,
    #fad0c4,
    #fbc2eb,
    #a6c1ee,
    #ffdde1
  );
  background-size:300% 300%;
  animation:rainbow 8s ease infinite;
}

@keyframes rainbow{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ðŸ’– Floating Valentine Hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}
@keyframes floatUp{
  to{transform:translateY(-120vh);opacity:0;}
}

/* Card */
.card{
  background:rgba(255,255,255,0.94);
  padding:34px;
  border-radius:28px;
  width:90%;
  max-width:520px;
  text-align:center;
  box-shadow:0 25px 45px rgba(0,0,0,0.25);
  transition:.6s;
}

.hide{
  opacity:0;
  transform:scale(0.9);
  pointer-events:none;
}

/* Question */
h1{
  color:#c9184a;
  font-size:26px;
  margin-bottom:14px;
}

p{
  font-size:18px;
  color:#444;
  line-height:1.6;
}

/* Options */
.option{
  margin:12px 0;
  padding:14px;
  border-radius:18px;
  background:#ffe8f0;
  cursor:pointer;
  font-size:17px;
  transition:.25s;
}
.option:hover{
  background:#ffd6e8;
}

/* Side GIF */
.side-gif{
  position:absolute;
  right:40px;
  top:50%;
  transform:translateY(-50%);
  opacity:0;
  transition:opacity .6s ease;
}
.side-gif.show{
  opacity:1;
}
.side-gif img{
  width:170px;
}

/* Button */
button{
  margin-top:22px;
  padding:12px 36px;
  font-size:18px;
  border-radius:20px;
  border:none;
  background:#c9184a;
  color:white;
  cursor:pointer;
}

/* Wish Section */
.wish{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s ease;
}
.wish.show{
  opacity:1;
}

.wish-card{
  background:white;
  padding:38px;
  border-radius:32px;
  text-align:center;
  box-shadow:0 30px 55px rgba(0,0,0,0.3);
}

.wish-card h1{
  font-size:30px;
  color:#c9184a;
}

.wish-card img{
  width:280px;
  margin-top:18px;
}

/* Mobile */
@media(max-width:700px){
  .side-gif{
    position:static;
    transform:none;
    margin:16px auto 0;
  }
}
</style>
</head>

<body>

<!-- ðŸ’• Floating hearts -->
<script>
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},450);
</script>

<!-- ðŸ§¸ QUIZ -->
<div class="card" id="quizCard">
  <h1>ðŸ§¸ Teddy Day Questions</h1>
  <p id="question"></p>

  <div id="options"></div>

  <button id="nextBtn" onclick="nextQuestion()" disabled>Next ðŸ’•</button>
</div>

<!-- â¤ï¸ Side GIF -->
<div class="side-gif" id="sideGif">
  <img src="https://media.tenor.com/GPSeRW1WccoAAAAm/i-love-you-iloveyou.webp">
</div>

<!-- ðŸŽ‰ WISH -->
<div class="wish" id="wishSection">
  <div class="wish-card">
    <h1>ðŸ§¸ Happy Teddy Day ðŸ’–</h1>
    <img src="https://media.tenor.com/wEYFAokOXncAAAAm/lova-ya-i-love-it.webp">
  </div>
</div>

<script>
/* Teddy Questions */
const questions = [
  {
    q: "If I were a teddy, where would you keep me â€” bed, arms, or heart? ðŸ§¸â¤ï¸",
    options: ["On my bed ðŸ›ï¸", "In my arms ðŸ¤—", "In my heart ðŸ’–"]
  },
  {
    q: "Do you still hug soft things when you miss me?",
    options: ["Always ðŸ¤", "Sometimes ðŸ˜Š", "Only when thinking of you ðŸ¥¹"]
  },
  {
    q: "Which teddy color reminds you of us?",
    options: ["Pink ðŸ’•", "Brown ðŸ§¸", "White ðŸ¤"]
  },
  {
    q: "If we had a teddy with our names, what would you name it?",
    options: ["Mini Us ðŸ¥°", "Love Bear ðŸ’–", "Forever Teddy ðŸ§¸"]
  }
];

let index = 0;
let answered = false;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("nextBtn");
const sideGif = document.getElementById("sideGif");

/* Load Question */
function loadQuestion(){
  answered = false;
  nextBtn.disabled = true;
  sideGif.classList.remove("show");

  questionEl.innerText = questions[index].q;
  optionsEl.innerHTML = "";

  questions[index].options.forEach(opt=>{
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => selectOption(div);
    optionsEl.appendChild(div);
  });
}

/* Select Option */
function selectOption(el){
  document.querySelectorAll(".option").forEach(o=>{
    o.style.background="#ffe8f0";
  });
  el.style.background="#ffb3c6";

  sideGif.classList.add("show");
  answered = true;
  nextBtn.disabled = false;
}

/* Next */
function nextQuestion(){
  if(!answered) return;
  index++;
  index < questions.length ? loadQuestion() : showWish();
}

/* Show Wish */
function showWish(){
  document.getElementById("quizCard").classList.add("hide");
  document.getElementById("sideGif").style.display="none";
  setTimeout(()=>{
    document.getElementById("wishSection").classList.add("show");
  },600);
}

/* Init */
loadQuestion();
</script>

</body>
</html>
